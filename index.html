<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COACH 3D Model</title>
  <script type="text/javascript" src="https://www.x3dom.org/download/dev/x3dom.js"></script>
  <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/dev/x3dom.css"/>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    x3d {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>COACH – Kehityksen portaat 3D-mallina</h1>
  <x3d width="800px" height="600px">
    <scene>
      <inline url="coachScene.x3d"></inline>
    </scene>
  </x3d>
  <p>Malli on luotu Blenderillä ja viety X3D-muotoon. Jokainen kuutio kuvaa yhtä kehitysvaihetta.</p>
</body>
</html>
